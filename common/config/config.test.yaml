# consul
consul:
  address: 172.30.0.11:8500
  datacenter: aws-staging-nomad-01

# rpc
rpc:
  api-golang: http://api-golang.service.consul:8080
  arena: http://arena.service.consul:8080

# mysql
mysql:
  dsn: username:pwd@tcp(sqlAddress:3306)/brio?charset=utf8mb4&parseTime=True&loc=Local
  maxIdleConn: 16
  maxOpenConn: 16
  connMaxLifetime: 600

# redis
redis:
  db: 6
  addr: redisAddress:6379
  password: pwd
  readTimeout: 1000
  writeTimeout: 1000